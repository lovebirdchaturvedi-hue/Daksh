<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Registration | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
}

.form-box {
  max-width:520px;
  margin:80px auto;
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.1);
}

h1 {
  font-family:'Playfair Display',serif;
  text-align:center;
}

input {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

button {
  width:100%;
  padding:14px;
  background:#0b1d36;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="form-box">
  <h1>Apply as Supplier</h1>

  <input id="company" placeholder="Company Name">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="register()">Submit Application</button>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import { createUserWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

window.register = async () => {
  const company = document.getElementById("company").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = await createUserWithEmailAndPassword(auth, email, password);

  await setDoc(doc(db, "suppliers", user.user.uid), {
    companyName: company,
    email,
    status: "pending",
    plan: "basic",
    createdAt: serverTimestamp()
  });

  alert("Application submitted. Approval pending.");
  window.location.href = "/supplier-login.html";
};
</script>

</body>
</html>
