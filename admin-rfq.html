<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin RFQ Upload | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  padding:40px;
}
.card{
  max-width:640px;
  margin:auto;
  background:#fff;
  padding:34px;
  border-radius:18px;
  reminder:1px solid #eee;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}
textarea{
  width:100%;
  min-height:160px;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  background:#020617;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.center{
  text-align:center;
  margin-top:120px;
  font-weight:600;
}
.error{
  color:#991b1b;
}
</style>
</head>

<body>

<!-- ================= LOADING ================= -->
<div class="center" id="loading">
  ‚è≥ Checking admin access‚Ä¶
</div>

<!-- ================= ADMIN PANEL ================= -->
<div class="card" id="adminPanel" style="display:none">
  <h2>Admin ‚Äì Add New RFQ</h2>
  <p>Paste full RFQ text below.</p>

  <textarea id="rfqText"
    placeholder="COUNTRY / PRODUCT / QTY / PORT / TERMS / PACKING"></textarea>

  <button id="addRFQ">Add RFQ</button>
</div>

<!-- ================= ACCESS DENIED ================= -->
<div class="center error" id="accessDenied" style="display:none">
  ‚ùå Access Denied<br><br>
  This page is restricted to administrators only.
</div>

<!-- ================= ERROR ================= -->
<div class="center error" id="fatalError" style="display:none">
  ‚ùå Application Error<br><br>
  Firebase failed to load. Check console.
</div>

<script type="module">
try {
  // üî• IMPORTANT: this MUST load or page will be blank
  import { auth, db } from "/assets/js/firebase-init.js";
  import { onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    addDoc,
    collection,
    serverTimestamp,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const loading = document.getElementById("loading");
  const denied = document.getElementById("accessDenied");
  const adminPanel = document.getElementById("adminPanel");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){
      loading.style.display="none";
      denied.style.display="block";
      return;
    }

    // üîê CHECK ADMIN
    const adminSnap = await getDoc(doc(db,"admins",user.uid));

    if(!adminSnap.exists()){
      loading.style.display="none";
      denied.style.display="block";
      return;
    }

    // ‚úÖ ADMIN VERIFIED
    loading.style.display="none";
    adminPanel.style.display="block";

    document.getElementById("addRFQ").onclick = async ()=>{
      const text = document.getElementById("rfqText").value.trim();
      if(!text) return alert("Enter RFQ");

      await addDoc(collection(db,"rfqs"),{
        text,
        createdAt: serverTimestamp(),
        createdBy: user.uid
      });

      alert("RFQ added successfully");
      document.getElementById("rfqText").value="";
    };
  });

} catch (e) {
  console.error(e);
  document.getElementById("loading").style.display="none";
  document.getElementById("fatalError").style.display="block";
}
</script>

</body>
</html>
