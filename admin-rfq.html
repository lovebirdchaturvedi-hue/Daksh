<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin RFQ Upload | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  padding:40px;
}
.card{
  max-width:640px;
  margin:auto;
  background:#fff;
  padding:34px;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}
textarea{
  width:100%;
  min-height:160px;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  background:#020617;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.center{
  text-align:center;
  margin-top:120px;
  font-weight:600;
}
.error{color:#991b1b}
</style>
</head>

<body>

<!-- STATUS -->
<div class="center" id="loading">‚è≥ Checking admin access‚Ä¶</div>
<div class="center error" id="denied" style="display:none">
  ‚ùå Access Denied<br><br>
  Admin permissions required.
</div>

<!-- ADMIN PANEL -->
<div class="card" id="adminPanel" style="display:none">
  <h2>Admin ‚Äì Add New RFQ</h2>
  <p>Paste full RFQ text below.</p>

  <textarea id="rfqText"
    placeholder="COUNTRY / PRODUCT / QTY / PORT / TERMS / PACKING"></textarea>

  <button id="addRFQ">Add RFQ</button>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  addDoc, collection, serverTimestamp,
  doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const loading = document.getElementById("loading");
const denied  = document.getElementById("denied");
const panel   = document.getElementById("adminPanel");

// ‚è± Safety timeout (never hang)
const killSwitch = setTimeout(() => {
  loading.style.display = "none";
  denied.style.display = "block";
}, 8000);

onAuthStateChanged(auth, async (user) => {
  try {
    if (!user) {
      throw new Error("Not logged in");
    }

    // üîê Firestore admin check
    const snap = await getDoc(doc(db, "admins", user.uid));

    if (!snap.exists()) {
      throw new Error("Not an admin");
    }

    // ‚úÖ ADMIN VERIFIED
    clearTimeout(killSwitch);
    loading.style.display = "none";
    panel.style.display = "block";

    document.getElementById("addRFQ").onclick = async () => {
      const text = document.getElementById("rfqText").value.trim();
      if (!text) return alert("Enter RFQ");

      await addDoc(collection(db, "rfqs"), {
        text,
        createdAt: serverTimestamp(),
        createdBy: user.uid
      });

      alert("RFQ added successfully");
      document.getElementById("rfqText").value = "";
    };

  } catch (err) {
    console.error("ADMIN CHECK FAILED:", err.message);
    clearTimeout(killSwitch);
    loading.style.display = "none";
    denied.style.display = "block";
  }
});
</script>

</body>
</html>
