<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin RFQ Upload | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  padding:40px;
}
.card{
  max-width:600px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
textarea{
  width:100%;
  min-height:140px;
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  background:#020617;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Add New RFQ</h2>
  <p>Paste full RFQ text below.</p>

  <textarea id="rfqText"
    placeholder="COUNTRY / PRODUCT / QTY / PORT / TERMS / PACKING"></textarea>

  <button id="addRFQ">Add RFQ</button>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import { addDoc, collection, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    alert("Login required");
    return;
  }

  document.getElementById("addRFQ").onclick = async ()=>{
    const text = document.getElementById("rfqText").value.trim();
    if(!text) return alert("Enter RFQ");

    await addDoc(collection(db,"rfqs"),{
      text,
      createdAt: serverTimestamp()
    });

    alert("RFQ added successfully");
    document.getElementById("rfqText").value="";
  };
});
</script>

</body>
</html>
