<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin RFQ Seeder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f5f7fb;padding:40px}
button{padding:12px 20px;font-size:15px;margin:10px;border-radius:8px;border:none;cursor:pointer}
.card{background:#fff;padding:30px;border-radius:12px;max-width:700px;margin:auto}
textarea{width:100%;height:200px}
</style>
</head>

<body>

<div class="card">
<h2>üîê Admin RFQ Seeder</h2>
<p>This page is admin-only.</p>

<button onclick="generateRFQs()">Generate 100 RFQs</button>
<button onclick="uploadRFQs()">Upload RFQs</button>

<textarea id="output" placeholder="RFQs JSON will appear here"></textarea>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîπ Firebase config (YOUR EXISTING WEB CONFIG) */
const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üîπ Elements */
const output = document.getElementById("rfqOutput");
const generateBtn = document.getElementById("generateBtn");
const uploadBtn = document.getElementById("uploadBtn");

let generatedRFQs = [];

/* üîπ DATA POOLS */
const PRODUCTS = [
  "Basmati Rice 1121",
  "Sugar ICUMSA 45",
  "Non Basmati Rice",
  "Red Chilli Powder",
  "Turmeric Powder",
  "Soybean Meal",
  "Maize Corn",
  "Palm Oil"
];

const COUNTRIES = ["UAE", "USA", "Vietnam", "Indonesia", "Bangladesh", "Nigeria"];

/* üîπ GENERATE FUNCTION */
generateBtn.onclick = () => {
  generatedRFQs = [];

  for (let i = 0; i < 100; i++) {
    generatedRFQs.push({
      product: PRODUCTS[Math.floor(Math.random() * PRODUCTS.length)],
      quantity: `${Math.floor(Math.random() * 5000) + 50} MT`,
      deliveryPort: COUNTRIES[Math.floor(Math.random() * COUNTRIES.length)],
      dealSizeUSD: Math.floor(Math.random() * 4000000) + 200000,
      status: "open",
      source: "seed",
      createdAt: new Date().toISOString()
    });
  }

  output.value = JSON.stringify(generatedRFQs, null, 2);
};

/* üîπ UPLOAD FUNCTION */
uploadBtn.onclick = async () => {
  if (!generatedRFQs.length) {
    alert("Generate RFQs first");
    return;
  }

  for (const rfq of generatedRFQs) {
    await addDoc(collection(db, "rfqs"), rfq);
  }

  alert("‚úÖ RFQs uploaded successfully");
};
</script>

</script>

</body>
</html>
