<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Supplier Management | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f7fb}
header{
  background:#020617;color:#fff;
  padding:16px 40px;
  display:flex;justify-content:space-between;align-items:center
}
.container{
  max-width:1200px;margin:40px auto;
  background:#fff;border-radius:12px;overflow:hidden
}
table{width:100%;border-collapse:collapse}
th,td{padding:14px;border-bottom:1px solid #e5e7eb;text-align:left}
th{background:#020617;color:#fff}
button{
  padding:6px 10px;margin:2px;
  border:none;border-radius:4px;
  cursor:pointer;font-size:12px;color:#fff
}
.approve{background:#16a34a}
.ban{background:#dc2626}
.unban{background:#2563eb}
.free{background:#64748b}
.gold{background:#d97706}
.platinum{background:#4f46e5}
</style>
</head>

<body>

<header>
  <h2>Admin – Supplier Management</h2>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
<table>
<thead>
<tr>
<th>Company</th>
<th>Email</th>
<th>Status</th>
<th>Plan</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="tbody">
<tr><td colspan="5">Loading suppliers…</td></tr>
</tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const ADMIN_EMAIL = "admin@apdglobaltrade.com";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);
const tbody = document.getElementById("tbody");

onAuthStateChanged(auth, async user => {
  if(!user) return location.href="/supplier-login.html";
  if(user.email !== ADMIN_EMAIL){
    alert("Admins only");
    return location.href="/supplier-dashboard.html";
  }
  loadSuppliers();
});

async function loadSuppliers(){
  tbody.innerHTML = "";
  const snap = await getDocs(collection(db,"suppliers"));

  if(snap.empty){
    tbody.innerHTML="<tr><td colspan='5'>No suppliers found</td></tr>";
    return;
  }

  snap.forEach(docSnap=>{
    const s = docSnap.data();

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.companyName || "-"}</td>
      <td>${s.email || "-"}</td>
      <td>${s.status || "pending"}</td>
      <td>${s.plan || "basic"}</td>
      <td>
        <button class="approve" onclick="upd('${docSnap.id}',{status:'approved'})">Approve</button>
        <button class="ban" onclick="upd('${docSnap.id}',{status:'banned'})">Ban</button>
        <button class="unban" onclick="upd('${docSnap.id}',{status:'approved'})">Unban</button>
        <button class="free" onclick="upd('${docSnap.id}',{plan:'free'})">Free</button>
        <button class="gold" onclick="upd('${docSnap.id}',{plan:'gold'})">Gold</button>
        <button class="platinum" onclick="upd('${docSnap.id}',{plan:'platinum'})">Platinum</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

window.upd = async (id,data)=>{
  await updateDoc(doc(db,"suppliers",id),data);
  loadSuppliers();
};

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>

</body>
</html>
