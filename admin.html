<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
  font-family: Inter, sans-serif;
  background:#f5f7fb;
  padding:40px;

.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}

th, td {
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

th {
  background:#020617;
  color:#fff;
}

button {
  padding:6px 12px;
  margin:2px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}

.approve { background:#16a34a; color:#fff; }
.gold { background:#c9a44a; color:#000; }
.platinum { background:#6366f1; color:#fff; }
.free { background:#9ca3af; color:#000; }
.ban { background:#dc2626; color:#fff; }
.unban { background:#059669; color:#fff; }
.logout { background:#020617; color:#fff; }
</style>
</head>

      <th>Email</th>
      <th>Status</th>

</table>

</html>
