<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Supplier Management | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb;
}

header {
  background: #020617;
  color: #fff;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

th {
  background: #020617;
  color: #fff;
}

button {
  padding: 6px 10px;
  margin: 2px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

.approve { background: #16a34a; color: #fff; }
.ban { background: #dc2626; color: #fff; }
.unban { background: #2563eb; color: #fff; }
.free { background: #64748b; color: #fff; }
.gold { background: #d97706; color: #fff; }
.platinum { background: #4f46e5; color: #fff; }
</style>
</head>

<body>

<header>
  <h2>Admin â€“ Supplier Management</h2>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Plan</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="4">Loading suppliersâ€¦</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const tbody = document.getElementById("tbody");
const logoutBtn = document.getElementById("logoutBtn");

// ðŸ” ADMIN CHECK (basic â€“ already working for you)
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "/supplier-login.html";
    return;
  }
  loadSuppliers();
});

// ðŸ“¦ LOAD SUPPLIERS
async function loadSuppliers() {
  tbody.innerHTML = "";
  const snap = await getDocs(collection(db, "suppliers"));

  if (snap.empty) {
    tbody.innerHTML = "<tr><td colspan='4'>No suppliers found</td></tr>";
    return;
  }

  snap.forEach(docSnap => {
    const s = docSnap.data();
    const id = docSnap.id;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.email || "-"}</td>
      <td>${s.status || "pending"}</td>
      <td>${s.plan || "free"}</td>
      <td>
        <button class="approve" onclick="updateSupplier('${id}', {status:'approved'})">Approve</button>
        <button class="ban" onclick="updateSupplier('${id}', {status:'banned'})">Ban</button>
        <button class="unban" onclick="updateSupplier('${id}', {status:'approved'})">Unban</button>
        <button class="free" onclick="updateSupplier('${id}', {plan:'free'})">Free</button>
        <button class="gold" onclick="updateSupplier('${id}', {plan:'gold'})">Gold</button>
        <button class="platinum" onclick="updateSupplier('${id}', {plan:'platinum'})">Platinum</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ðŸ”§ UPDATE SUPPLIER
window.updateSupplier = async (id, data) => {
  await updateDoc(doc(db, "suppliers", id), data);
  loadSuppliers();
};

// ðŸšª LOGOUT
logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location.href = "/supplier-login.html";
};
</script>

</body>
</html>
