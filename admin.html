<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background:#f5f7fb;
  padding:40px;
  display:none; /* ðŸ”’ hidden until admin verified */
}

h1 { margin-bottom:20px; }

.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}

th, td {
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

th {
  background:#020617;
  color:#fff;
}

button {
  padding:6px 12px;
  margin:2px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}

.approve { background:#16a34a; color:#fff; }
.suspend { background:#dc2626; color:#fff; }
.gold { background:#c9a44a; color:#000; }
.platinum { background:#6366f1; color:#fff; }
.free { background:#9ca3af; color:#000; }
.reset { background:#991b1b; color:#fff; }
.logout { background:#020617; color:#fff; }

input {
  padding:10px;
  margin:6px 0;
  width:280px;
  display:block;
  border:1px solid #e5e7eb;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="topbar">
  <h1>Admin â€“ Supplier Management</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Email</th>
      <th>Status</th>
      <th>Plan</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="supplierTable"></tbody>
</table>

<hr style="margin:40px 0;">

<h3>Change Your Password</h3>
<input type="password" id="newPassword" placeholder="New password">
<button id="changePasswordBtn">Update Password</button>

<hr style="margin:40px 0;">

<h3>Create New Admin</h3>
<input type="email" id="newAdminEmail" placeholder="Admin email">
<input type="password" id="newAdminPassword" placeholder="Temporary password">
<button id="createAdminBtn">Create Admin</button>

<!-- ðŸ”¥ ADMIN GUARD (VERY IMPORTANT) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.replace("/supplier-login.html");
    return;
  }

  const token = await user.getIdTokenResult(true);

  if (token.claims.admin !== true) {
    alert("Unauthorized access");
    window.location.replace("/rfq.html");
    return;
  }

  // âœ… ADMIN VERIFIED
  document.body.style.display = "block";
});
</script>

<!-- ðŸ” ADMIN LOGIC -->
<script type="module" src="/assets/js/admin.js"></script>

</body>
</html>
