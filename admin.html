<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const ADMIN_EMAIL = "admin@apdglobaltrade.com";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);
const tbody = document.getElementById("tbody");

onAuthStateChanged(auth, async user => {
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  if(user.email !== ADMIN_EMAIL){
    alert("Admins only");
    location.href="/supplier-dashboard.html";
    return;
  }

  loadSuppliers();
});

async function loadSuppliers(){
  tbody.innerHTML="";
  const snap = await getDocs(collection(db,"suppliers"));

  if(snap.empty){
    tbody.innerHTML="<tr><td colspan='5'>No suppliers found</td></tr>";
    return;
  }

  snap.forEach(d=>{
    const s=d.data();
    tbody.innerHTML+=`
      <tr>
        <td>${s.companyName || "-"}</td>
        <td>${s.email || "-"}</td>
        <td>${s.status || "pending"}</td>
        <td>${s.plan || "basic"}</td>
        <td>
          <button class="approve" onclick="upd('${d.id}',{status:'approved'})">Approve</button>
          <button class="ban" onclick="upd('${d.id}',{status:'banned'})">Ban</button>
          <button class="unban" onclick="upd('${d.id}',{status:'approved'})">Unban</button>
          <button class="free" onclick="upd('${d.id}',{plan:'free'})">Free</button>
          <button class="gold" onclick="upd('${d.id}',{plan:'gold'})">Gold</button>
          <button class="platinum" onclick="upd('${d.id}',{plan:'platinum'})">Platinum</button>
        </td>
      </tr>`;
  });
}

window.upd = async(id,data)=>{
  await updateDoc(doc(db,"suppliers",id),data);
  loadSuppliers();
};

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
