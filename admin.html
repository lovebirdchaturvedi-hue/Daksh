<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background:#f5f7fb;
  padding:40px;
  display:none; /* ðŸ”’ hidden until admin verified */
}

h1 {
  margin-bottom:20px;
}

.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}

th, td {
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

th {
  background:#020617;
  color:#fff;
}

button {
  padding:6px 12px;
  margin:2px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}

.approve { background:#16a34a; color:#fff; }
.suspend { background:#dc2626; color:#fff; }
.gold { background:#c9a44a; color:#000; }
.platinum { background:#6366f1; color:#fff; }
.free { background:#9ca3af; color:#000; }
.reset { background:#991b1b; color:#fff; }
.logout { background:#020617; color:#fff; }

.badge {
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.approved { background:#dcfce7; color:#166534; }
.pending { background:#fef3c7; color:#92400e; }
.suspended { background:#fee2e2; color:#991b1b; }

input {
  padding:10px;
  margin:6px 0;
  width:280px;
  display:block;
  border:1px solid #e5e7eb;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="topbar">
  <h1>Admin â€“ Supplier Management</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Email</th>
      <th>Status</th>
      <th>Plan</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="supplierTable"></tbody>
</table>

<hr style="margin:40px 0;">

<h3>Change Your Password</h3>
<input type="password" id="newPassword" placeholder="New password">
<button id="changePasswordBtn">Update Password</button>

<!-- âœ… CREATE NEW ADMIN (ADDED â€“ SAFE) -->
<hr style="margin:40px 0;">

<h3>Create New Admin</h3>
<input type="email" id="newAdminEmail" placeholder="Admin email">
<input type="password" id="newAdminPassword" placeholder="Temporary password">
<button id="createAdminBtn">Create Admin</button>

<!-- ðŸ”¥ Firebase Init -->
<script type="module" src="/assets/js/firebase-init.js"></script>

<!-- ðŸ” Admin Logic -->
<script type="module" src="/assets/js/admin.js"></script>

</body>
</html>
