<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Buyer RFQs | Global Import Export Leads</title>

<meta name="description" content="Browse live buyer RFQs from verified global importers. Contact details partially visible. Upgrade membership to unlock full access.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://www.apdglobaltrade.com/buyer-rfqs.html">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#f6f7f9;
  color:#222;
}
.section{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
h1{margin-bottom:8px}
p{color:#555}

.search-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin:20px 0;
  font-size:15px;
}

.rfq-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.rfq-card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.07);
  position:relative;
}

.rfq-card h3{
  margin:10px 0;
  font-size:18px;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:5px 10px;
  border-radius:20px;
  margin-right:6px;
}

.priority{background:#ffe8cc;color:#a65b00}
.verified{background:#e7f7ef;color:#1b7f4b}

.meta{font-size:14px;color:#444;margin:6px 0}
.qty{font-weight:600;margin-top:10px}

.contact{
  font-size:14px;
  margin-top:10px;
  background:#f2f3f5;
  padding:8px;
  border-radius:6px;
}

.locked{
  margin-top:12px;
  font-size:14px;
  color:#a00;
}

.locked a{
  display:inline-block;
  margin-top:6px;
  color:#0a66ff;
  font-weight:600;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:30px;
  background:#0f172a;
  color:#c9a44a;
}

.sticky-cta{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0a66ff;
  padding:14px;
  text-align:center;
  z-index:999;
}

.sticky-cta a{
  color:#fff;
  font-size:16px;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- ================= PRIORITY RFQs ================= -->
<section class="section">

<footer>

<!-- ================= SEARCH ================= -->
<script>
document.getElementById("searchInput").addEventListener("input",function(){
  const v=this.value.toLowerCase();
  document.querySelectorAll(".rfq-card").forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(v)?"block":"none";
  });
});
</script>

</body>
</html>
