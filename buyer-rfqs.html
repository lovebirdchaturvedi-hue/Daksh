<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Buyer RFQs | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
}
header{
  background:#020617;
  color:#fff;
  padding:20px 40px;
}
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}
.search{
  margin:20px 0;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}
.card{
  background:#fff;
  padding:18px;
  margin-bottom:16px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.badge{
  display:inline-block;
  background:#16a34a;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
  margin-bottom:6px;
}
.lock{
  color:#dc2626;
  font-weight:600;
}
footer{
  background:#020617;
  color:#9ca3af;
  text-align:center;
  padding:40px 20px;
}
</style>
</head>

<body>

<header>
  <h2>Live Buyer RFQs</h2>
</header>

<div class="container">

  <!-- ðŸ” SEARCH -->
  <div class="search">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by product or country..."
    >
  </div>

  <!-- RFQ LIST -->
  <div id="rfqList">
    Loading RFQsâ€¦
  </div>

</div>

<footer>
  <p style="color:#c9a44a;font-weight:600">APD Global Trade</p>
  <p>Elite B2B Trade Facilitation Platform</p>
  <p>
    ðŸ“§ info@apdglobaltradehub.com <br>
    â˜Ž +1 (202) 780-1366 <br>
    ðŸ’¬ WhatsApp: +91 92664 18868
  </p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const db = getFirestore(app);
const rfqList = document.getElementById("rfqList");
const searchInput = document.getElementById("searchInput");

let allRFQs = [];

async function loadRFQs(){
  rfqList.innerHTML = "<p>Loading RFQsâ€¦</p>";

  const q = query(
    collection(db,"rfqs"),
    where("status","==","live")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    rfqList.innerHTML = "<p>No RFQs available</p>";
    return;
  }

  allRFQs = [];
  snap.forEach(doc=>{
    allRFQs.push(doc.data());
  });

  renderRFQs(allRFQs);
}

function renderRFQs(list){
  rfqList.innerHTML = "";

  if(list.length === 0){
    rfqList.innerHTML = "<p>No matching RFQs</p>";
    return;
  }

  list.forEach(r=>{
    rfqList.innerHTML += `
      <div class="card">
        <span class="badge">Verified Buyer</span>
        <h3>${r.product}</h3>
        <p><b>Quantity:</b> ${r.quantity}</p>
        <p><b>Country:</b> ${r.country}</p>
        <p class="lock">ðŸ”’ Contact details locked (Login as supplier)</p>
      </div>
    `;
  });
}

/* SEARCH LOGIC */
searchInput.addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  const filtered = allRFQs.filter(r =>
    r.product.toLowerCase().includes(q) ||
    r.country.toLowerCase().includes(q)
  );
  renderRFQs(filtered);
});

loadRFQs();
</script>

</body>
</html>
