<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Buyer RFQs | APD Global Trade</title>

<meta name="description" content="Browse live buyer RFQs from global importers. Upgrade membership to unlock buyer contacts.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#f6f7f9;
  color:#222;
}
.section{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
h1{margin-bottom:8px}
p{color:#555}

.search-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin:20px 0;
  font-size:15px;
}

.rfq-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.rfq-card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.07);
}

.rfq-card h3{
  margin:10px 0;
  font-size:18px;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:5px 10px;
  border-radius:20px;
  margin-right:6px;
}

.priority{background:#ffe8cc;color:#a65b00}
.verified{background:#e7f7ef;color:#1b7f4b}

.meta{font-size:14px;color:#444;margin:6px 0}
.qty{font-weight:600;margin-top:10px}

.contact{
  font-size:14px;
  margin-top:10px;
  background:#f2f3f5;
  padding:8px;
  border-radius:6px;
}

.locked{
  margin-top:12px;
  font-size:14px;
  color:#a00;
}

.locked a{
  display:inline-block;
  margin-top:6px;
  color:#0a66ff;
  font-weight:600;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:30px;
  background:#0f172a;
  color:#c9a44a;
}

.sticky-cta{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0a66ff;
  padding:14px;
  text-align:center;
}

.sticky-cta a{
  color:#fff;
  font-size:16px;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<section class="section">
<h1>Priority Buyer RFQs</h1>
<p>High-demand requirements from verified buyers.</p>

<div class="search-box">
  <input id="searchInput" placeholder="Search product or country">
</div>

<div class="rfq-grid" id="priorityRFQs"></div>
</section>

<section class="section">
<h1>Other Live Buyer RFQs</h1>
<p>Ongoing global buyer requirements.</p>

<div class="rfq-grid" id="otherRFQs"></div>
</section>

<footer>
<p>APD Global Trade</p>
<p>Elite B2B Trade Facilitation Platform</p>
</footer>

<div class="sticky-cta">
<a href="/membership.html">ðŸ”“ Unlock Buyer Contacts</a>
</div>

<script>
const rfqs = [
  {
    product:"IR-64 White Rice",
    industry:"Agriculture",
    country:"Saudi Arabia",
    quantity:"26 MT",
    email:"buyer@ri*******.com",
    priority:true,
    verified:true
  },
  {
    product:"ICUMSA 45 Sugar",
    industry:"Food Commodities",
    country:"Tanzania",
    quantity:"250 MT",
    email:"trade@su*******.tz",
    priority:true,
    verified:true
  },
  {
    product:"Refined Sunflower Oil",
    industry:"Edible Oils",
    country:"Netherlands",
    quantity:"200 MT",
    email:"procurement@su*******.nl",
    priority:false,
    verified:false
  },
  {
    product:"HDPE Packaging Bags",
    industry:"Packaging",
    country:"UAE",
    quantity:"100 MT",
    email:"buyer@pa*******.ae",
    priority:false,
    verified:false
  }
];

const priorityGrid = document.getElementById("priorityRFQs");
const otherGrid = document.getElementById("otherRFQs");

rfqs.forEach(r=>{
  const card=document.createElement("div");
  card.className="rfq-card";
  card.innerHTML=`
    ${r.priority ? `<span class="badge priority">PRIORITY RFQ</span>` : ""}
    ${r.verified ? `<span class="badge verified">Verified Buyer</span>` : ""}
    <h3>${r.product}</h3>
    <div class="meta">Industry: ${r.industry}</div>
    <div class="meta">Country: ${r.country}</div>
    <div class="qty">Quantity: ${r.quantity}</div>

    <div class="contact">
      ðŸ“§ ${r.email}<br>
      ðŸ“ž Not Available
    </div>

    <div class="locked">
      ðŸ”’ Full buyer contact available to members<br>
      <a href="/membership.html">Upgrade Membership</a>
    </div>
  `;
  r.priority ? priorityGrid.appendChild(card) : otherGrid.appendChild(card);
});

document.getElementById("searchInput").addEventListener("input",function(){
  const v=this.value.toLowerCase();
  document.querySelectorAll(".rfq-card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});
</script>

</body>
</html>
