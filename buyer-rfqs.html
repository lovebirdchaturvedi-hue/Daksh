<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
});

const db = getFirestore(app);
const rfqList = document.getElementById("rfqList");
const searchInput = document.getElementById("searchInput");

let allRFQs = [];

function renderRFQs(list){
  if(list.length === 0){
    rfqList.innerHTML = "<p>No matching RFQs found.</p>";
    return;
  }

  rfqList.innerHTML = "";
  list.forEach(r=>{
    rfqList.innerHTML += `
      <div class="card">
        <h3>${r.product || "-"}</h3>
        <p><b>Quantity:</b> ${r.quantity || "-"}</p>
        <p><b>Destination:</b> ${r.deliveryPort || "-"}</p>
        <div class="locked">ðŸ”’ Buyer contact locked</div>
        <a class="cta" href="/supplier-login.html">
          Login / Register to Unlock
        </a>
      </div>
    `;
  });
}

async function loadRFQs(){
  try{
    const snap = await getDocs(collection(db,"rfqs"));

    if(snap.empty){
      rfqList.innerHTML = "<p>No RFQs available yet.</p>";
      return;
    }

    allRFQs = snap.docs.map(d => d.data());
    renderRFQs(allRFQs);

  }catch(err){
    console.error(err);
    rfqList.innerHTML = "<p>Error loading RFQs.</p>";
  }
}

searchInput.addEventListener("input", ()=>{
  const q = searchInput.value.toLowerCase();

  const filtered = allRFQs.filter(r =>
    (r.product || "").toLowerCase().includes(q) ||
    (r.deliveryPort || "").toLowerCase().includes(q) ||
    (r.quantity || "").toLowerCase().includes(q)
  );

  renderRFQs(filtered);
});

loadRFQs();
</script>
