<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buyer RFQs | APD Global Trade</title>

<meta name="description" content="Browse live buyer RFQs from global importers and distributors on APD Global Trade.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f6f7f9;
  color:#111;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
h1{margin:0 0 8px}
p{color:#555;margin:0 0 20px}

.search input{
  width:100%;
  padding:12px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:30px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:10px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  margin-right:6px;
}
.priority{background:#ffe7c7;color:#9a4f00}
.verified{background:#e6f6ee;color:#0b6b3a}

.meta{
  font-size:14px;
  color:#444;
  margin:6px 0;
}
.qty{
  font-weight:bold;
  margin-top:10px;
}

.lock{
  margin-top:12px;
  padding:10px;
  background:#f1f2f4;
  border-radius:6px;
  font-size:14px;
}
.lock a{
  color:#0057ff;
  font-weight:bold;
  text-decoration:none;
}

footer{
  margin-top:60px;
  padding:30px;
  text-align:center;
  background:#0f172a;
  color:#c9a44a;
}

.sticky{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0057ff;
  text-align:center;
  padding:14px;
}
.sticky a{
  color:#fff;
  font-size:16px;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <h1>Live Buyer RFQs</h1>
  <p>High-demand buyer requirements from global importers.</p>

  <div class="search">
    <input id="searchBox" placeholder="Search product or country">
  </div>

  <h2>Priority Buyer RFQs</h2>
  <div class="grid" id="priority"></div>

  <h2 style="margin-top:40px;">Other Live Buyer RFQs</h2>
  <div class="grid" id="other"></div>
</div>

<footer>
  <div>APD Global Trade</div>
  <div>Elite B2B Trade Facilitation Platform</div>
</footer>

<div class="sticky">
  <a href="/membership.html">ðŸ”“ Unlock Buyer Contacts</a>
</div>

<script>
const rfqs = [
  {
    product:"IR-64 White Rice",
    industry:"Agriculture",
    country:"Saudi Arabia",
    quantity:"26 MT",
    priority:true,
    verified:true
  },
  {
    product:"ICUMSA 45 Sugar",
    industry:"Food Commodities",
    country:"Tanzania",
    quantity:"250 MT",
    priority:true,
    verified:true
  },
  {
    product:"Sunflower Oil",
    industry:"Edible Oils",
    country:"Netherlands",
    quantity:"200 MT",
    priority:false,
    verified:false
  },
  {
    product:"HDPE Packaging Bags",
    industry:"Packaging",
    country:"UAE",
    quantity:"100 MT",
    priority:false,
    verified:false
  }
];

const priority=document.getElementById("priority");
const other=document.getElementById("other");

rfqs.forEach(r=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    ${r.priority?'<span class="badge priority">PRIORITY</span>':''}
    ${r.verified?'<span class="badge verified">VERIFIED</span>':''}
    <h3>${r.product}</h3>
    <div class="meta">Industry: ${r.industry}</div>
    <div class="meta">Country: ${r.country}</div>
    <div class="qty">Quantity: ${r.quantity}</div>
    <div class="lock">
      ðŸ”’ Buyer contact available for members only<br>
      <a href="/membership.html">Upgrade Membership</a>
    </div>
  `;
  r.priority ? priority.appendChild(d) : other.appendChild(d);
});

document.getElementById("searchBox").addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});
</script>

</body>
</html>
