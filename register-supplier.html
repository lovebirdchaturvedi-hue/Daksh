<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
}

.form{
  max-width:520px;
  margin:80px auto;
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.1);
}

h1{text-align:center;margin-bottom:20px}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

button{
  width:100%;
  padding:14px;
  background:#0b1d36;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

#error{color:#dc2626;text-align:center;margin-top:10px}
#success{color:#16a34a;text-align:center;margin-top:10px}
</style>
</head>

<body>

<div class="form">
  <h1>Supplier Registration</h1>

  <input id="company" placeholder="Company Name" required>
  <input id="contact" placeholder="Contact Number" required>
  <input id="product" placeholder="Which Product?" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <button id="submitBtn">Submit Application</button>

  <div id="error"></div>
  <div id="success"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");
const success = document.getElementById("success");

document.getElementById("submitBtn").onclick = async () => {
  error.textContent = "";
  success.textContent = "";

  const company = company.value.trim();
  const contact = contact.value.trim();
  const product = product.value.trim();
  const email = email.value.trim();
  const password = password.value;

  if(!company || !contact || !product || !email || !password){
    error.textContent = "Please fill all fields";
    return;
  }

  try{
    // 1ï¸âƒ£ Create Auth User
    const cred = await createUserWithEmailAndPassword(auth,email,password);
    const user = cred.user;

    // 2ï¸âƒ£ Save Firestore Supplier Record
    await setDoc(doc(db,"suppliers",user.uid),{
      companyName: company,
      contact: contact,
      product: product,
      email: email,
      status: "pending",
      plan: "basic",
      createdAt: serverTimestamp()
    });

    // 3ï¸âƒ£ FORCE LOGOUT (THIS FIXES YOUR ISSUE)
    await signOut(auth);

    success.textContent = "Application submitted. Await admin approval.";

    setTimeout(()=>{
      location.href="/supplier-login.html";
    },1500);

  }catch(e){
    error.textContent = e.message;
  }
};
</script>
