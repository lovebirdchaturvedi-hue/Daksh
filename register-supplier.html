<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const statusEl = document.getElementById("status");
const planEl = document.getElementById("plan");
const noticeEl = document.getElementById("notice");

onAuthStateChanged(auth, async user => {
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  const ref = doc(db,"suppliers",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    noticeEl.textContent = "Supplier record not found.";
    return;
  }

  const s = snap.data();

  statusEl.textContent = s.status;
  statusEl.className = `badge ${s.status}`;
  planEl.textContent = s.plan;

  if(s.status !== "approved"){
    noticeEl.textContent = "Your account is pending admin approval.";
  }

  if(s.plan === "basic"){
    noticeEl.textContent += " Upgrade to view full RFQs.";
  }
});

document.getElementById("logout").onclick = async()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
