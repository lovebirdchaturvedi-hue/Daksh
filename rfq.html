<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer RFQs | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/*
  RULE:
  - Logged-in supplier → dashboard
  - Not logged in → buyer RFQ form
*/

onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.replace("/supplier-dashboard.html");
  } else {
    window.location.replace("/create-rfq.html");
  }
});
</script>
</body>
</html>
