<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
}
.form{
  max-width:600px;
  margin:80px auto;
  background:#fff;
  padding:40px;
  border-radius:16px;
}
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  width:100%;
  padding:14px;
  background:#0b1d36;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

<body>

<div class="form">
  <h2>Post Your Buying Requirement</h2>

  <input id="buyerName" placeholder="Company Name">
  <input id="buyerEmail" placeholder="Email">
  <input id="buyerPhone" placeholder="Phone / WhatsApp">
  <input id="product" placeholder="Product Name">
  <input id="quantity" placeholder="Quantity">
  <textarea id="details" placeholder="Requirement details"></textarea>

  <button id="submitRFQ">Submit RFQ</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const db = getFirestore(app);

document.getElementById("submitRFQ").onclick = async () => {
  await addDoc(collection(db,"rfqs"),{
    buyerName: buyerName.value,
    buyerEmail: buyerEmail.value,
    buyerPhone: buyerPhone.value,
    product: product.value,
    quantity: quantity.value,
    details: details.value,
    status: "active",
    createdAt: serverTimestamp()
  });

  alert("RFQ submitted successfully");
  location.reload();
};
</script>
