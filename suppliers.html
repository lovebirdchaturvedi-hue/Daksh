<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Supplier Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/admin.css">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
}
.main{
  padding:40px;
}
h1{
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}
th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th{
  background:#020617;
  color:#fff;
}
button{
  padding:6px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:13px;
}
.approve{background:#16a34a;color:#fff}
.reject{background:#dc2626;color:#fff}
.logout{
  margin-top:20px;
  background:#020617;
  color:#fff;
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>APD Admin</h2>
  <a href="/suppliers.html" class="active">Suppliers</a>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<!-- MAIN -->
<div class="main">
  <h1>Supplier Management</h1>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Email</th>
        <th>Status</th>
        <th>Plan</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="supplierTable">
      <tr>
        <td colspan="5">‚è≥ Loading suppliers‚Ä¶</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection,
  getDocs,
  updateDoc,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const table = document.getElementById("supplierTable");
const logoutBtn = document.getElementById("logoutBtn");

/* üîê ADMIN GUARD */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.replace("/supplier-login.html");
    return;
  }

  // ‚úÖ ADMIN CHECK (admin/{uid})
  const adminSnap = await getDoc(doc(db, "admin", user.uid));
  if (!adminSnap.exists()) {
    window.location.replace("/rfq.html");
    return;
  }

  loadSuppliers();
});

/* üì¶ LOAD SUPPLIERS */
async function loadSuppliers() {
  table.innerHTML = "";

  const snap = await getDocs(collection(db, "suppliers"));

  if (snap.empty) {
    table.innerHTML = `
      <tr>
        <td colspan="5">No suppliers found</td>
      </tr>`;
    return;
  }

  snap.forEach(d => {
    const s = d.data();

    table.innerHTML += `
      <tr>
        <td>${s.companyName || "-"}</td>
        <td>${s.email || "-"}</td>
        <td><strong>${s.status || "-"}</strong></td>
        <td>${s.plan || "basic"}</td>
        <td>
          <button class="approve"
            onclick="updateStatus('${d.id}','approved')">
            Approve
          </button>
          <button class="reject"
            onclick="updateStatus('${d.id}','rejected')">
            Reject
          </button>
        </td>
      </tr>
    `;
  });
}

/* üîÅ UPDATE STATUS */
window.updateStatus = async (id, status) => {
  if (!confirm("Are you sure?")) return;

  await updateDoc(doc(db, "suppliers", id), { status });
  alert("Supplier " + status);
  loadSuppliers();
};

/* üö™ LOGOUT */
logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location.replace("/supplier-login.html");
};
</script>

</body>
</html>
