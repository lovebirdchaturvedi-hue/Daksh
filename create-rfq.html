<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Buyer RFQ | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
}

.form-box {
  max-width:600px;
  margin:80px auto;
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.1);
}

h1 {
  font-family:'Playfair Display',serif;
  text-align:center;
}

p {
  text-align:center;
  color:#6b7280;
  margin-bottom:30px;
}

input, textarea {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

button {
  width:100%;
  padding:14px;
  background:#0b1d36;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
  <h1>Post Your Buyer Requirement</h1>
  <p>Submit your RFQ and receive verified supplier responses</p>

  <input id="company" placeholder="Company Name" required>
  <input id="name" placeholder="Your Name" required>
  <input id="email" placeholder="Email" required>
  <input id="phone" placeholder="Contact Number" required>
  <input id="country" placeholder="Country" required>
  <input id="product" placeholder="Product Required" required>
  <input id="quantity" placeholder="Quantity" required>

  <button onclick="submitRFQ()">Submit RFQ</button>
</div>

<script type="module">
import { db } from "/assets/js/firebase-init.js";
import { collection, addDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

window.submitRFQ = async () => {
  try {
    await addDoc(collection(db, "rfqs"), {
      companyName: document.getElementById("company").value,
      buyerName: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      country: document.getElementById("country").value,
      product: document.getElementById("product").value,
      quantity: document.getElementById("quantity").value,
      status: "active",
      createdAt: serverTimestamp()
    });

    alert("Your RFQ has been submitted successfully.");
    window.location.href = "/index.html";
  } catch (e) {
    alert("Error: " + e.message);
  }
};
</script>

</body>
</html>
