<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Buyer RFQ | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  color:#0f172a;
}
header {
  height:80px;
  background:#071427;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
header .logo { color:#c9a44a; font-weight:600; }

.section {
  max-width:720px;
  margin:auto;
  padding:80px 20px;
}

form {
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

label {
  font-weight:600;
  margin-top:20px;
  display:block;
}

input, textarea, select {
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

button {
  margin-top:30px;
  background:#c9a44a;
  color:#000;
  border:none;
  padding:14px 36px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

.success {
  display:none;
  margin-top:20px;
  color:green;
  font-weight:600;
}

footer {
  background:#020617;
  color:#9ca3af;
  text-align:center;
  padding:40px 20px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">APD Global Trade</div>
</header>

<section class="section">
  <h1>Submit Your Buying Requirement (RFQ)</h1>
  <p>Your RFQ will be shared with verified suppliers only.</p>

  <form id="rfqForm">

    <label>Product Name</label>
    <input type="text" id="product" required>

    <label>Quantity</label>
    <input type="text" id="quantity" required>

    <label>Destination Country</label>
    <input type="text" id="country" required>

    <label>Company Name</label>
    <input type="text" id="company" required>

    <label>Contact Person</label>
    <input type="text" id="contactPerson" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone / WhatsApp</label>
    <input type="text" id="phone" required>

    <label>Additional Details</label>
    <textarea id="details" rows="4"></textarea>

    <button type="submit">Submit RFQ</button>

    <div class="success" id="successMsg">
      âœ… RFQ submitted successfully. Our team will verify it shortly.
    </div>

  </form>
</section>
