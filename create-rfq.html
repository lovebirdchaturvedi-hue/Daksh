<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit RFQ | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body { margin:0; font-family:Inter,sans-serif; background:#f5f7fb; color:#0f172a; }
header { height:80px; background:#071427; display:flex; align-items:center; justify-content:center; flex-direction:column; }
header .logo { color:#c9a44a; font-weight:600; }
.section { max-width:700px; margin:auto; padding:80px 20px; }
form { background:#fff; padding:40px; border-radius:16px; border:1px solid #e5e7eb; }
input, textarea {
  width:100%; padding:12px; margin-bottom:16px;
  border-radius:8px; border:1px solid #cbd5e1; font-family:Inter;
}
button {
  background:#020617; color:#fff;
  padding:14px; border:none; border-radius:999px;
  width:100%; font-size:15px; font-weight:600;
}
footer { background:#020617; color:#9ca3af; text-align:center; padding:40px 20px; font-size:14px; }
</style>
</head>

<body>

<header>
  <div class="logo">APD Global Trade</div>
</header>

<section class="section">
  <h1>Submit Your Buying Requirement</h1>
  <p>Fill the form below. Our team will review and publish your RFQ.</p>

  <!-- âœ… FORMSPREE RFQ FORM -->
  <form action="https://formspree.io/f/xgookqzz" method="POST">

  <h3>Buyer Contact Details</h3>

  <input type="text"
         name="buyer_name"
         placeholder="Buyer Full Name"
         required>

  <input type="email"
         name="buyer_email"
         placeholder="Buyer Email Address"
         required>

  <input type="tel"
         name="buyer_phone"
         placeholder="Buyer Phone / WhatsApp (with country code)"
         required>

  <input type="text"
         name="buyer_company"
         placeholder="Company Name"
         required>

  <input type="text"
         name="buyer_country"
         placeholder="Country"
         required>

  <hr style="margin:30px 0;">

  <h3>Buying Requirement</h3>

  <input type="text"
         name="product"
         placeholder="Product Required"
         required>

  <input type="text"
         name="quantity"
         placeholder="Quantity (e.g. 50 MT)"
         required>

  <input type="text"
         name="destination"
         placeholder="Delivery Destination Country"
         required>

  <textarea name="requirements"
            placeholder="Specifications, packaging, standards, delivery timeline"
            required></textarea>

  <!-- metadata -->
  <input type="hidden" name="form_type" value="Buyer RFQ">
  <input type="hidden" name="source" value="apdglobaltrade.com">

  <button type="submit">
    Submit RFQ
  </button>

</form>
</section>

</body>
</html>
