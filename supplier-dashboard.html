<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#f5f7fb;
}
header{
  height:70px;
  background:#020617;
  color:#c9a44a;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
}
header a{
  color:#e5e7eb;
  margin-left:20px;
  text-decoration:none;
}
.card{
  max-width:500px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-rfqs.html">View RFQs</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</header>

<div class="card">
  <h2>Welcome, Supplier</h2>
  <p>Status: approved</p>
  <p>Plan: gold</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” BLOCK UNAUTHENTICATED ACCESS */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.replace("/supplier-login.html");
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.replace("/supplier-login.html");
};
</script>

</body>
</html>
