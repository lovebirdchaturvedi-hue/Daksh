<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
  if(!user) return location.href="/supplier-login.html";

  const snap=await getDoc(doc(db,"suppliers",user.uid));
  if(!snap.exists()) return alert("Supplier profile missing");

  const s=snap.data();
  document.getElementById("welcome").innerText="Welcome, "+(s.companyName||"Supplier");
  document.getElementById("status").innerText=s.status;
  document.getElementById("plan").innerText=s.plan;
});

document.getElementById("logout").onclick=async()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
