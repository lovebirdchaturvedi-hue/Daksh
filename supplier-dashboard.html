<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  color:#0f172a;
}

:root {
  --navy:#0b1d36;
  --navy-dark:#071427;
  --gold:#c9a44a;
  --gold-soft:#e7cf88;
}

header {
  height:80px;
  background:linear-gradient(180deg,var(--navy),var(--navy-dark));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
}
header .logo {
  color:var(--gold);
  font-weight:600;
}
header a {
  color:#e5e7eb;
  text-decoration:none;
  font-size:14px;
  margin-left:20px;
}

.dashboard {
  max-width:1200px;
  margin:50px auto;
  padding:0 20px;
}

.card {
  background:#fff;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.welcome {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:30px;
}
footer {
  background:#020617;
  color:#9ca3af;
  text-align:center;
  padding:40px 20px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">APD Global Trade</div>
  <div>
    <!-- ✅ FIXED LINK -->
    <a href="/supplier-rfqs.html">View RFQs</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</header>

<div class="dashboard">

  <div class="welcome">
    <div class="card">
      <h2>Welcome, Supplier</h2>
      <p>Status: <strong id="supplierStatus">approved</strong></p>
      <p>Plan: <strong id="supplierPlan">gold</strong></p>
    </div>

    <div class="card">
      <h2>Access Summary</h2>
      <p>✔ Live buyer RFQs</p>
      <p>✔ Contact access based on plan</p>
      <p>✔ Priority support for paid members</p>
    </div>
  </div>

</div>

<footer>
  <p><strong>APD Global Trade</strong></p>
  <p>Elite B2B Trade Facilitation Platform</p>
</footer>

<script type="module">
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "/supplier-login.html";
};
</script>

</body>
</html>
