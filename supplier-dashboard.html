<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb}
header{
  background:#071427;color:#c9a44a;
  padding:20px 40px;
  display:flex;justify-content:space-between;align-items:center
}
header a{color:#e5e7eb;margin-left:20px;text-decoration:none}
.card{
  max-width:600px;margin:80px auto;
  background:#fff;padding:30px;border-radius:16px
}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-rfqs.html">View RFQs</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div class="card">
  <h2 id="welcome">Welcome</h2>
  <p>Status: <b id="status"></b></p>
  <p>Plan: <b id="plan"></b></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if(!user) return location.href="/supplier-login.html";

  if(user.email === "admin@apdglobaltrade.com"){
    location.href="/admin.html";
    return;
  }

  const q = query(
    collection(db,"suppliers"),
    where("email","==",user.email)
  );

  const snap = await getDocs(q);

  if(snap.empty){
    alert("Supplier profile not found");
    await signOut(auth);
    location.href="/supplier-login.html";
    return;
  }

  const s = snap.docs[0].data();

  if(s.status === "banned"){
    alert("Your account is banned.");
    await signOut(auth);
    location.href="/supplier-login.html";
    return;
  }

  document.getElementById("welcome").innerText =
    "Welcome, " + (s.companyName || "Supplier");
  document.getElementById("status").innerText = s.status || "pending";
  document.getElementById("plan").innerText = s.plan || "free";
});

document.getElementById("logout").onclick = async ()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>

</body>
</html>
