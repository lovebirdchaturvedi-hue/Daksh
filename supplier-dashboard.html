<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  // ðŸš« ADMIN MUST NOT ACCESS SUPPLIER DASHBOARD
  if(user.email === "admin@apdglobaltrade.com"){
    location.href="/admin.html";
    return;
  }

  const ref = doc(db,"suppliers",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Supplier profile not found");
    await signOut(auth);
    location.href="/supplier-login.html";
    return;
  }

  const s = snap.data();

  // ðŸš« BLOCK BANNED SUPPLIERS
  if(s.status === "banned"){
    alert("Your account is banned. Contact support.");
    await signOut(auth);
    location.href="/supplier-login.html";
    return;
  }

  document.getElementById("welcome").innerText =
    "Welcome, " + (s.companyName || "Supplier");
  document.getElementById("status").innerText = s.status || "pending";
  document.getElementById("plan").innerText = s.plan || "free";
});

document.getElementById("logout").onclick = async () => {
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
