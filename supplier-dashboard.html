<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Dashboard | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb}
header{
  background:#071427;color:#c9a44a;
  padding:16px 30px;
  display:flex;justify-content:space-between;align-items:center
}
header a{color:#e5e7eb;margin-left:20px;text-decoration:none}
.card{
  max-width:600px;margin:80px auto;
  background:#fff;padding:30px;border-radius:16px;
  box-shadow:0 2px 10px rgba(0,0,0,.08)
}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-rfqs.html">View RFQs</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div class="card">
  <h2 id="welcome">Welcome</h2>
  <p>Status: <b id="status">checking…</b></p>
  <p>Plan: <b id="plan">checking…</b></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,query,where,getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  if(user.email === "admin@apdglobaltrade.com"){
    location.href="/admin.html";
    return;
  }

  document.getElementById("welcome").innerText = "Welcome, Supplier";

  try{
    const qs = await getDocs(
      query(collection(db,"suppliers"), where("email","==",user.email))
    );

    if(qs.empty){
      document.getElementById("status").innerText = "pending";
      document.getElementById("plan").innerText = "free";
      return;
    }

    const s = qs.docs[0].data();
    document.getElementById("welcome").innerText =
      "Welcome, " + (s.companyName || "Supplier");
    document.getElementById("status").innerText = s.status || "pending";
    document.getElementById("plan").innerText = s.plan || "free";

  }catch(e){
    console.error(e);
    document.getElementById("status").innerText = "pending";
    document.getElementById("plan").innerText = "free";
  }
});

document.getElementById("logout").onclick = async ()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>

</body>
</html>
