<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "/supplier-login.html";
    return;
  }

  // Admin safety
  if (user.email === "admin@apdglobaltrade.com") {
    location.href = "/admin.html";
    return;
  }

  // ðŸ” Try to find supplier by email
  const qs = await getDocs(
    query(collection(db, "suppliers"), where("email", "==", user.email))
  );

  // âš ï¸ If supplier record missing â€” fallback safely
  if (qs.empty) {
    document.getElementById("welcome").innerText =
      "Welcome, Supplier";
    document.getElementById("status").innerText = "pending";
    document.getElementById("plan").innerText = "free";
    return;
  }

  const s = qs.docs[0].data();

  document.getElementById("welcome").innerText =
    "Welcome, " + (s.companyName || "Supplier");
  document.getElementById("status").innerText = s.status || "pending";
  document.getElementById("plan").innerText = s.plan || "free";
});

document.getElementById("logout").onclick = async () => {
  await signOut(auth);
  location.href = "/supplier-login.html";
};
</script>
