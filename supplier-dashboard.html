<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supplier Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f7fb}
header{background:#071427;color:#c9a44a;padding:20px;display:flex;justify-content:space-between}
a{color:#fff;margin-left:20px;text-decoration:none}
.card{background:#fff;margin:40px auto;padding:30px;border-radius:12px;max-width:900px}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-rfqs.html">View RFQs</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div class="card">
  <h2>Welcome, Supplier</h2>
  <p>Status: approved</p>
  <p>Plan: gold</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp({
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
});

const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if (!user) location.href = "/supplier-login.html";
});

document.getElementById("logout").onclick = async () => {
  await signOut(auth);
  location.href = "/supplier-login.html";
};
</script>

</body>
</html>
