<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const ADMIN_EMAILS = ["admin@apdglobaltrade.com"];

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

const adminContent = document.getElementById("adminContent");
const supplierList = document.getElementById("supplierList");

onAuthStateChanged(auth, async user => {
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  if(!ADMIN_EMAILS.includes(user.email.toLowerCase())){
    alert("Admins only");
    location.href="/supplier-dashboard.html";
    return;
  }

  adminContent.style.display="block";
  loadSuppliers();
});

async function loadSuppliers(){
  supplierList.innerHTML="";
  const snap = await getDocs(collection(db,"suppliers"));

  if(snap.empty){
    supplierList.innerHTML="<p>No suppliers found</p>";
    return;
  }

  snap.forEach(d=>{
    const s=d.data();
    supplierList.innerHTML+=`
      <div class="card">
        <b>${s.companyName||"Supplier"}</b><br>
        Email: ${s.email||"-"}<br>
        Status: <b>${s.status||"pending"}</b><br>
        Plan: <b>${s.plan||"free"}</b><br><br>

        <button class="approve" onclick="upd('${d.id}',{status:'approved'})">Approve</button>
        <button class="ban" onclick="upd('${d.id}',{status:'banned'})">Ban</button>
        <button class="unban" onclick="upd('${d.id}',{status:'approved'})">Unban</button>
        <button class="gold" onclick="upd('${d.id}',{plan:'gold'})">Gold</button>
        <button class="platinum" onclick="upd('${d.id}',{plan:'platinum'})">Platinum</button>
      </div>`;
  });
}

window.upd = async(id,data)=>{
  await updateDoc(doc(db,"suppliers",id),data);
  loadSuppliers();
};

document.getElementById("logoutBtn").onclick=async()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
