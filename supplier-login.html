<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Test | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #111827;
      color: #ffffff;
    }

    .box {
      background: #ffffff;
      color: #000000;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>LOGIN TEST</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">LOGIN</button>
  </div>

  <script type="module">
    console.log("SCRIPT LOADED");

    const button = document.getElementById("loginBtn");

    button.addEventListener("click", () => {
      alert("BUTTON CLICKED");
      console.log("BUTTON CLICKED");
    });
  </script>

</body>
</html>
