<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:40px;
  width:360px;
  border-radius:18px;
  text-align:center;
}
h1{
  font-family:'Playfair Display',serif;
  margin-bottom:6px;
}
p{
  color:#6b7280;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  background:#c9a44a;
  color:#000;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.links{
  margin-top:14px;
  font-size:13px;
}
.links a{
  color:#020617;
  text-decoration:none;
  font-weight:500;
  display:block;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Supplier Login</h1>
  <p>Access verified buyer RFQs</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="#" id="forgotPassword">Forgot password?</a>
    <a href="/register-supplier.html">New supplier? Register here</a>
  </div>
</div>

<!-- âœ… FINAL, CORRECT LOGIN LOGIC -->
<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import {
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” LOGIN */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Enter email & password");
    return;
  }

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    // ðŸ” CHECK ADMIN (FIRESTORE-BASED)
    const adminSnap = await getDoc(doc(db, "admins", user.uid));

    if (adminSnap.exists()) {
      // âœ… ADMIN
      window.location.replace("/admin.html");
      return;
    }

    // ðŸ‘¤ SUPPLIER
    window.location.replace("/rfq.html");

  } catch (err) {
    console.error(err);
    alert(err.message);
  }
});

/* ðŸ” FORGOT PASSWORD */
document.getElementById("forgotPassword").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Enter your email first");
    return;
  }
  await sendPasswordResetEmail(auth, email);
  alert("Password reset email sent");
};
</script>

</body>
</html>
