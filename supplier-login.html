<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,sans-serif;
  background:linear-gradient(180deg,#0b1d36,#071427);
}

.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}

h1{
  font-family:'Playfair Display',serif;
  text-align:center;
  margin-bottom:10px;
}

p{
  text-align:center;
  color:#6b7280;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  background:#c9a44a;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

a{
  display:block;
  text-align:center;
  margin-top:18px;
  color:#0b1d36;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<div class="box">
  <h1>Supplier Login</h1>
  <p>Access verified buyer RFQs</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <a href="/supplier-register.html">New supplier? Register here</a>
</div>

<script type="module">
import { auth } from "/assets/js/firebase-init.js";
import { signInWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.login = async () => {
  try{
    await signInWithEmailAndPassword(
      auth,
      document.getElementById("email").value,
      document.getElementById("password").value
    );
    window.location.href = "/rfq.html";
  }catch(e){
    alert(e.message);
  }
};
</script>

</body>
</html>
