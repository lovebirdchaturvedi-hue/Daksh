<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:36px;
  width:380px;
  border-radius:16px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.links{margin-top:16px;font-size:13px}
.links a{display:block;margin-top:8px;color:#2563eb;text-decoration:none}
.error{color:#dc2626;font-size:13px;margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <h2>Supplier Login</h2>
  <p>Access verified buyer RFQs</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  <div id="msg"></div>

  <div class="links">
    <a href="#" id="forgotBtn">Forgot password?</a>
    <a href="/register-supplier.html">New supplier? Register</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const ADMIN_EMAIL = "admin@apdglobaltrade.com";

const app = initializeApp({
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
});

const auth = getAuth(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

document.getElementById("loginBtn").onclick = async () => {
  msg.textContent = "";
  try {
    const cred = await signInWithEmailAndPassword(auth, email.value, password.value);

    if (cred.user.email === ADMIN_EMAIL) {
      window.location.href = "/admin.html";
    } else {
      window.location.href = "/supplier-dashboard.html";
    }
  } catch (e) {
    msg.className = "error";
    msg.textContent = e.message;
  }
};

// ðŸ” Auto redirect ONLY if role matches
onAuthStateChanged(auth, user => {
  if (!user) return;

  if (user.email === ADMIN_EMAIL) {
    location.href = "/admin.html";
  } else {
    location.href = "/supplier-dashboard.html";
  }
});
</script>


</body>
</html>
