<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(180deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  background:#fff;
  padding:40px;
  border-radius:18px;
  width:100%;
  max-width:420px;
  text-align:center;
}

h1 {
  font-family:'Playfair Display',serif;
  margin-bottom:6px;
}

p {
  color:#6b7280;
  font-size:14px;
  margin-bottom:26px;
}

input {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

button {
  width:100%;
  padding:14px;
  border-radius:999px;
  background:#c9a44a;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.links {
  margin-top:14px;
  font-size:13px;
}

.links a {
  color:#c9a44a;
  text-decoration:none;
  display:block;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Supplier Login</h1>
  <p>Access verified buyer RFQs</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="#" id="forgotPassword">Forgot password?</a>
    <a href="/register-supplier.html">New supplier? Register here</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* âœ… REAL FIREBASE CONFIG (CORRECT) */
const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod",
  storageBucket: "apd-globaltrade-prod.firebasestorage.app",
  messagingSenderId: "226407312435",
  appId: "1:226407312435:web:f8a54b1132af3899170746"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter email and password.");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "/rfq.html";
  } catch (err) {
    alert(err.message);
  }
});

/* FORGOT PASSWORD */
document.getElementById("forgotPassword").addEventListener("click", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent. Please check your inbox.");
  } catch (err) {
    alert(err.message);
  }
});
</script>

</body>
</html>
