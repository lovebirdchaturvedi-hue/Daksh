<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#071427,#020617);
  font-family:Inter,Arial,sans-serif;
}
.card{
  background:#fff;
  padding:36px;
  width:360px;
  border-radius:16px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:12px 0;
}
button{
  width:100%;
  padding:14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.error{
  margin-top:12px;
  color:#dc2626;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Supplier Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="error" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").onclick = async () => {
  const email = email.value.trim();
  const password = password.value.trim();
  msg.textContent = "";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.replace("/supplier-dashboard.html");
  } catch (e) {
    msg.textContent = e.message;
  }
};
</script>
