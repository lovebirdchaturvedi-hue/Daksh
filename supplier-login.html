<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(135deg,#020617,#0b1d36);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:14px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
}
button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
}
.error{
  color:red;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Supplier Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <p class="error" id="error"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸš« IF ALREADY LOGGED IN â†’ DASHBOARD */
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.replace("/supplier-dashboard.html");
  }
});

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.replace("/supplier-dashboard.html");
  } catch (err) {
    errorBox.textContent = err.message;
  }
};
</script>

</body>
</html>
