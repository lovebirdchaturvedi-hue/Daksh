<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:40px;
  width:360px;
  border-radius:18px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:14px;
}
button{
  background:#c9a44a;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1>Supplier Login</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  <p><a href="#" id="forgot">Forgot password?</a></p>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import {
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.getElementById("loginBtn").onclick = async () => {
  const email = email.value.trim();
  const password = password.value.trim();

  if (!email || !password) {
    alert("Enter email and password");
    return;
  }

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    const adminSnap = await getDoc(doc(db, "admin", user.uid));

    if (adminSnap.exists()) {
      location.href = "/admin.html";
    } else {
      location.href = "/supplier-dashboard.html";
    }

  } catch (e) {
    alert(e.message);
  }
};

document.getElementById("forgot").onclick = async (e) => {
  e.preventDefault();
  if (!email.value) return alert("Enter email first");
  await sendPasswordResetEmail(auth, email.value);
  alert("Password reset email sent");
};
</script>

</body>
</html>
