<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Login | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, sans-serif;
      background: #0f172a;
    }

    .box {
      background: #ffffff;
      padding: 32px;
      width: 340px;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #dc2626;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Supplier Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• FIREBASE CONFIG (INLINE ‚Äî NO PATH ISSUES)
    const firebaseConfig = {
      apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
      authDomain: "apd-globaltrade-prod.firebaseapp.com",
      projectId: "apd-globaltrade-prod"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const msgEl = document.getElementById("msg");

    loginBtn.addEventListener("click", async () => {
      msgEl.textContent = "";

      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) {
        msgEl.textContent = "Enter email and password";
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // üîê CHECK ADMIN COLLECTION
        const adminSnap = await getDoc(doc(db, "admin", user.uid));

        if (adminSnap.exists()) {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/supplier-dashboard.html";
        }

      } catch (err) {
        console.error(err);
        msgEl.textContent = err.message;
      }
    });
  </script>

</body>
</html>
