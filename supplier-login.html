<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:40px;
  width:360px;
  border-radius:18px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  background:#c9a44a;
  border:none;
  border-radius:999px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="card">
<h2>Login</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async () => {
  try {
    const cred = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    const uid = cred.user.uid;

    // üîê ADMIN CHECK
    const adminSnap = await getDoc(doc(db,"admins",uid));
    if(adminSnap.exists()){
      window.location.href="/admin.html";
      return;
    }

    // üë§ SUPPLIER
    window.location.href="/rfq.html";

  } catch(e){
    alert(e.message);
  }
};
</script>
</body>
</html>
