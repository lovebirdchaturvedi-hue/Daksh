<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Login | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#071427,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  padding:40px;
  width:360px;
  border-radius:16px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.error{
  margin-top:12px;
  color:#dc2626;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Supplier Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <div class="error" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

loginBtn.onclick = async () => {
  msg.textContent = "";
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value.trim(),
      password.value.trim()
    );
    window.location.href = "/supplier-dashboard.html";
  } catch (err) {
    msg.textContent = err.message;
  }
};
</script>

</body>
</html>
