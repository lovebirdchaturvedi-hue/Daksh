<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier RFQs | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb}
header{
  background:#071427;color:#c9a44a;
  padding:20px 40px;
  display:flex;justify-content:space-between
}
.container{
  max-width:1200px;margin:40px auto;padding:0 20px
}
.card{
  background:#fff;padding:22px;
  border-radius:14px;margin-bottom:20px
}
.lock{
  background:#f1f2f4;
  padding:12px;border-radius:8px;
  font-size:14px
}
.unlock{
  color:#16a34a;font-weight:600
}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-dashboard.html">Dashboard</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div class="container">
<h2>Live Buyer RFQs</h2>
<div id="rfqs">Loading RFQsâ€¦</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,getDoc,query,where } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth=getAuth(app);
const db=getFirestore(app);
const rfqBox=document.getElementById("rfqs");

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="/supplier-login.html";

  const supplierSnap = await getDoc(doc(db,"suppliers",user.uid));
  if(!supplierSnap.exists()){
    rfqBox.innerHTML="Supplier profile missing";
    return;
  }

  const supplier = supplierSnap.data();
  const isPaid = supplier.plan === "gold" || supplier.plan === "platinum";

  const q = query(
    collection(db,"rfqs"),
    where("status","==","active")
  );

  const snap = await getDocs(q);
  rfqBox.innerHTML="";

  snap.forEach(d=>{
    const r=d.data();

    rfqBox.innerHTML += `
      <div class="card">
        <h3>${r.product}</h3>
        <p>Quantity: ${r.quantity}</p>
        <p>Destination: ${r.destinationCountry} â€“ ${r.destinationPort}</p>

        ${
          isPaid
          ? `<p class="unlock">
              ðŸ“§ ${r.buyerEmail || "N/A"}<br>
              ðŸ“ž ${r.buyerPhone || "N/A"}<br>
              <a href="https://wa.me/${r.buyerPhone}" target="_blank">ðŸ’¬ WhatsApp</a>
            </p>`
          : `<div class="lock">
              ðŸ”’ Buyer contact for Gold & Platinum members only<br>
              <a href="/membership.html">Upgrade Membership</a>
            </div>`
        }
      </div>
    `;
  });
});

document.getElementById("logout").onclick=async()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>

</body>
</html>
