<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,getDoc,query,orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);
const rfqList = document.getElementById("rfqList");

onAuthStateChanged(auth, async (user)=>{
  if(!user) return location.href="/supplier-login.html";

  const snap = await getDoc(doc(db,"suppliers",user.uid));
  if(!snap.exists()){
    rfqList.innerHTML = "<p>Supplier profile not found</p>";
    return;
  }

  const supplier = snap.data();

  if(supplier.plan === "basic"){
    rfqList.innerHTML = "<p class='locked'>Upgrade to Gold to view RFQs</p>";
    return;
  }

  loadRFQs(supplier.plan);
});

async function loadRFQs(plan){
  rfqList.innerHTML = "";

  const q = query(collection(db,"rfqs"), orderBy("createdAt","desc"));
  const snap = await getDocs(q);

  if(snap.empty){
    rfqList.innerHTML = "<p>No RFQs available yet.</p>";
    return;
  }

  snap.forEach(d=>{
    const r = d.data();

    rfqList.innerHTML += `
      <div class="card">
        <h3>${r.product || "-"}</h3>
        <p><b>Quantity:</b> ${r.quantity || "-"}</p>
        <p><b>Country:</b> ${r.country || "-"}</p>
        ${
          plan === "platinum"
          ? `<p><b>Buyer:</b> ${r.buyerName}<br>
             ðŸ“§ ${r.email}<br>
             â˜Ž ${r.phone}</p>`
          : `<p class="locked">Upgrade to Platinum to unlock buyer contact</p>`
        }
        <span class="badge">New RFQ</span>
      </div>
    `;
  });
}

document.getElementById("logout").onclick = async ()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>
