  <div>APD Global Trade</div>

<div id="rfqs"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth=getAuth(app);
const db=getFirestore(app);
const container=document.getElementById("rfqs");

onAuthStateChanged(auth,async user=>{
  if(!user) return location.href="/supplier-login.html";

  const sDoc = await getDoc(doc(db,"suppliers",user.uid));
  if(!sDoc.exists()) return alert("Supplier not found");

  const supplier=sDoc.data();
  if(supplier.status!=="approved"){
    container.innerHTML="<h3>Account pending approval</h3>";
    return;
  }

  let rfqLimit=3;
  if(supplier.plan==="free") rfqLimit=5;
  if(supplier.plan==="gold"||supplier.plan==="platinum") rfqLimit=50;

  const q=query(
    collection(db,"rfqs"),
    orderBy("createdAt","desc"),
    limit(rfqLimit)
  );

  const snap=await getDocs(q);

  snap.forEach(d=>{
    const r=d.data();
    container.innerHTML+=`
    <div class="card">
      <h3>${r.product}</h3>
      <p><b>Quantity:</b> ${r.quantity}</p>
      <p>${r.details||""}</p>

      ${
        supplier.plan==="gold"||supplier.plan==="platinum"
        ? `<p>ðŸ“ž ${r.buyerPhone}<br>ðŸ“§ ${r.buyerEmail}</p>`
        : `<p class="hidden">Upgrade to view buyer contact</p>`
      }
    </div>`;
  });
});
</script>
