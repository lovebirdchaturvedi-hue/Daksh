<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier RFQs | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb}
header{
  height:70px;
  background:#071427;
  color:#c9a44a;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
}
header a{color:#fff;text-decoration:none;margin-left:20px}
.rfq{
  background:#fff;
  padding:20px;
  margin:20px auto;
  max-width:700px;
  border-radius:14px;
}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-dashboard.html">Dashboard</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain: "apd-globaltrade-prod.firebaseapp.com",
  projectId: "apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.replace("/supplier-login.html");
    return;
  }

  const snap = await getDocs(collection(db, "rfqs"));
  list.innerHTML = "";

  snap.forEach(d => {
    const r = d.data();
    list.innerHTML += `
      <div class="rfq">
        <strong>${r.product || "-"}</strong><br>
        Quantity: ${r.quantity || "-"}<br>
        ðŸ“ž ${r.phone || "N/A"}<br>
        ðŸ“§ ${r.buyerEmail || "N/A"}
      </div>
    `;
  });
});

logout.onclick = async () => {
  await signOut(auth);
  location.href = "/supplier-login.html";
};
</script>

</body>
</html>
