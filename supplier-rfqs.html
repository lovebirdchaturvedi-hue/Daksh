<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Buyer RFQs | APD Global Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb}
header{
  background:#071427;color:#c9a44a;
  padding:16px 20px;
  display:flex;justify-content:space-between;align-items:center
}
a{color:#e5e7eb;text-decoration:none;margin-left:16px}
.container{max-width:900px;margin:30px auto;padding:0 16px}
.card{
  background:#fff;border-radius:14px;
  padding:20px;margin-bottom:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.06)
}
.locked{color:#dc2626;font-weight:600}
</style>
</head>

<body>

<header>
  <div>APD Global Trade</div>
  <div>
    <a href="/supplier-dashboard.html">Dashboard</a>
    <a href="/membership.html">Upgrade</a>
    <a href="#" id="logout">Logout</a>
  </div>
</header>

<div class="container">
  <h2>Live Buyer RFQs</h2>
  <div id="rfqList">Loading RFQsâ€¦</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,collection,query,where,orderBy,getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyABA-KRY6bY7K2QZwLhQ2piHjQVLLceiGs",
  authDomain:"apd-globaltrade-prod.firebaseapp.com",
  projectId:"apd-globaltrade-prod"
});

const auth = getAuth(app);
const db = getFirestore(app);
const rfqList = document.getElementById("rfqList");

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="/supplier-login.html";
    return;
  }

  try{
    const snap = await getDocs(
      query(
        collection(db,"rfqs"),
        where("status","==","open"),
        orderBy("createdAt","desc")
      )
    );

    if(snap.empty){
      rfqList.innerHTML="<p>No RFQs available yet.</p>";
      return;
    }

    rfqList.innerHTML="";
    snap.forEach(d=>{
      const r=d.data();
      rfqList.innerHTML+=`
        <div class="card">
          <h3>${r.product || "-"}</h3>
          <p><b>Quantity:</b> ${r.quantity || "-"}</p>
          <p><b>Destination:</b> ${r.deliveryPort || "-"}</p>
          <p class="locked">ðŸ”’ Buyer contact locked. Upgrade to view.</p>
        </div>`;
    });

  }catch(e){
    console.error(e);
    rfqList.innerHTML="<p>Error loading RFQs.</p>";
  }
});

document.getElementById("logout").onclick=async()=>{
  await signOut(auth);
  location.href="/supplier-login.html";
};
</script>

</body>
</html>
