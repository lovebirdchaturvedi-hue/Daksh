<style>
html, body { margin:0; font-family:Inter,sans-serif; background:#f5f7fb; }
:root {
  --navy:#0b1d36; --navy-dark:#071427;
  --gold:#c9a44a; --gold-soft:#e7cf88;
  --text-muted:#9ca3af;
}

/* HEADER */
header{
  height:80px;
  background:linear-gradient(180deg,var(--navy),var(--navy-dark));
  display:flex; flex-direction:column; align-items:center; justify-content:center;

}
header nav a:hover{opacity:1;color:var(--gold-soft);}

/* HERO */
.hero{
  min-height:calc(100vh - 80px);
  position:relative; overflow:hidden;
}
.hero video{
  position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
}
.hero-overlay{
  position:relative; z-index:2;
  min-height:calc(100vh - 80px);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; padding:20px;
  background:linear-gradient(180deg,rgba(11,29,54,.6),rgba(7,20,39,.85));
  color:#fff;
}

/* üåç REALISTIC ROTATING EARTH */
.earth{
  width:240px;
  height:240px;
  border-radius:50%;
  background:
    url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg")
    repeat-x;
  background-size:cover;
  animation: rotateEarth 28s linear infinite;
  box-shadow:
    inset -30px 0 60px rgba(0,0,0,.8),
    0 0 40px rgba(37,99,235,.6);
  margin-bottom:30px;
}

@keyframes rotateEarth{
  from{background-position:0 0}
  to{background-position:-1200px 0}
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.6rem,4vw,3.6rem);
}
.hero p{
  max-width:720px;
  color:var(--text-muted);
  margin:20px auto 30px;
}

.btn{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  padding:14px 38px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  margin:6px;
  border:none;
  cursor:pointer;
}

.rfq-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;}
.card{background:#fff;padding:26px;border-radius:16px;border:1px solid #e5e7eb;}
.lock{color:#991b1b;font-size:13px;font-weight:600;}
.two-col{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:50px;}
.cta{background:#020617;color:#fff;text-align:center;padding:100px 20px;}
footer{background:#020617;color:#9ca3af;text-align:center;padding:40px 20px;font-size:14px;}
footer a{color:var(--gold);text-decoration:none;}

/* MOBILE */
