  <style>
    /* ================= RESET & ROOT ================= */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    :root {
      --navy: #0b1d36;
      --navy-dark: #071427;
      --gold: #c9a44a;
      --gold-soft: #e7cf88;
      --text-light: #e5e7eb;
      --text-muted: #9ca3af;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      color: #0f172a;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.4px;
    }

    /* ================= HEADER ================= */
    header {
      height: 80px;
      background: linear-gradient(180deg, var(--navy), var(--navy-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .logo {
      color: var(--gold);
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }

    header nav a {
      color: var(--text-light);
      margin: 0 14px;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.85;
    }

    header nav a:hover {
      opacity: 1;
      color: var(--gold-soft);
    }

    /* ================= HERO VIDEO ================= */
    .hero-video {
      position: relative;
      min-height: calc(100vh - 80px);
      width: 100%;
      overflow: hidden;
      background: #071427;
    }

    @supports (height: 100svh) {
      .hero-video {
        min-height: calc(100svh - 80px);
      }
    }

    .hero-video video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(
        180deg,
        rgba(11,29,54,0.6),
        rgba(7,20,39,0.85)
      );
      color: #fff;
    }

    .hero-overlay h1 {
      font-size: clamp(2.6rem, 4vw, 3.6rem);
      margin-bottom: 16px;
    }

    .hero-overlay p {
      max-width: 720px;
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      color: #000;
      padding: 14px 38px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.8px;
    }

    /* ================= WHATSAPP ================= */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      z-index: 9999;
    }
  </style>
