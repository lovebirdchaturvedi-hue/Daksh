  <!-- Main CSS (optional, can stay empty) -->

  <style>
    :root {
      --navy: #0b1d36;
      --navy-dark: #071427;
      --gold: #c9a44a;
      --gold-soft: #e7cf88;
      --text-light: #e5e7eb;
      --text-muted: #9ca3af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      color: #0f172a;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.4px;
    }

    /* HEADER */
    header {
      background: linear-gradient(180deg, var(--navy), var(--navy-dark));
      padding: 20px;
      text-align: center;
    }

    header .logo {
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 6px;
    }

    header nav a {
      color: var(--text-light);
      margin: 0 14px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.85;
    }

    header nav a:hover {
      opacity: 1;
      color: var(--gold-soft);
    }

    /* ================= HERO VIDEO ================= */
    .hero-video {
      position: relative;
      height: 85vh;
      width: 100%;
      overflow: hidden;
      background: #071427;
    }

    .hero-video video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(
        180deg,
        rgba(11,29,54,0.65),
        rgba(7,20,39,0.85)
      );
      color: #fff;
    }

    .hero-overlay h1 {
      font-size: clamp(2.6rem, 4vw, 3.6rem);
      margin-bottom: 16px;
    }

    .hero-overlay p {
      max-width: 720px;
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      color: #000;
      padding: 14px 38px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.8px;
    }

    /* SECTIONS */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 100px 20px;
    }

    .rfq-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 28px;
      margin-top: 40px;
    }

    .rfq-card {
      background: #fff;
      padding: 26px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
    }

    .lock {
      color: #991b1b;
      font-size: 13px;
      font-weight: 600;
    }

    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 50px;
    }

    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .testimonial {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      border-left: 5px solid var(--gold);
      font-style: italic;
    }

    .stats {
      background: linear-gradient(180deg, var(--navy), var(--navy-dark));
      color: #fff;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
      text-align: center;
      padding: 60px 20px;
    }

    .stats h3 {
      color: var(--gold);
      font-size: 2.2rem;
    }

    .cta {
      background: linear-gradient(180deg, #020617, #000);
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    footer {
      background: #020617;
      color: var(--text-muted);
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
    }

    footer a {
      color: var(--gold);
    }

    /* WHATSAPP FLOAT */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .hero-video {
        height: 70vh;
      }
    }
  </style>
</head>
